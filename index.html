<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple javascript calculator for freelancer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-6 col-sm-12">
            <div class="blackboard">
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Marketplace Account Balance:
                        </label>
                        <input type="text" class="form-control" id="MABalance" aria-describedby="emailHelp" placeholder="Enter Amount">
                        <small id="emailHelp" class="form-text text-muted">Enter your (Fiverr, Upwork, Freelancer) account Balance here.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Payoneer Card Load Fee:</label>
                        <input type="text" class="form-control" id="MCLFee" value="3" placeholder="Enter Fee">
                        <small id="emailHelp" class="form-text text-muted">Immediate load fee: $3, Standard load fee: $1</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">ATM/Bank load Fee:</label>
                        <input type="text" class="form-control" id="BALFee" value="3.15" placeholder="Enter ATM charge">
                        <small id="emailHelp" class="form-text text-muted">ATM withdraw fee: $3.15, Bank withdraw fee: 1%</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Current $ Rate:</label>
                        <input type="text" class="form-control" id="CDRate" value="80" placeholder="Enter $ Rate">
                        <small id="emailHelp" class="form-text text-muted">Don't know current market $ rate? click
                        <a href="http://www.xe.com/currencyconverter/convert/?Amount=1&From=USD&To=BDT" target="blank">here</a>
                        </small>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-warning" id="exampleInputPassword1" value="Calculate">
                    </div>
                </form>
            </div><!-- Blackboard-->
        </div><!--col-->
        <div class="col-md-6 col-lg-6 col-sm-12">
            <h3 id="showResult">Result Below :</h3>
        </div>
        <div class="col-12 text-center py-5 bg-dark"><a href="me.html">Developed by zahid</a></div>
    </div><!--row -->
</div> <!--container -->
    <script type="text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
